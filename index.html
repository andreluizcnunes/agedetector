<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Verificador de Idade</title>
</head>

<body>
  <header>
    <h1>Verificador de Idade</h1>
  </header>
  <section>
    <div id="form">
      <div>
        <label for="anoNascimento">Ano de Nascimento:</label>
        <input type="number" name="anoNascimento" id="anoNascimento" min="0">
      </div>
      <div>
        <label for="sexo">Sexo:</label>
        <input type="radio" name="sexo" id="masc" checked>
        <label for="masc">Masculino</label>
        <input type="radio" name="sexo" id="fem">
        <label for="fem">Feminino</label>
      </div>

      <input type="button" value="Verificar" id="formButton" onclick="verificar()">
    </div>
    <div id="resultado">
      <p> Preencha os dados acima para ver o resultado!</p>
    </div>
  </section>
  <footer>
    <p>&copy; CursoEmVideo</p>
  </footer>

  <script src="assets/js/script.js"></script>
</body>

</html>
